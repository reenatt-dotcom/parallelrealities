<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Realities Quiz</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
  <header>
    <h1>Welcome to the Parallel Realities Quiz</h1>
  </header>

  <main>
    <div id="quiz-container">
      <h2>Discover Your Parallel Reality</h2>
      <form id="quiz-form">
        <div>
          <p>Question 1: Which element resonates with you the most?</p>
          <label><input type="radio" name="question1" value="A"> Air</label>
          <label><input type="radio" name="question1" value="B"> Fire</label>
        </div>
        <div>
          <p>Question 2: Where would you prefer to spend your free time?</p>
          <label><input type="radio" name="question2" value="A"> Exploring ancient ruins</label>
          <label><input type="radio" name="question2" value="B"> Building futuristic technology</label>
        </div>
        <div>
          <p>Question 3: Choose a mythical creature:</p>
          <label><input type="radio" name="question3" value="A"> Dragon</label>
          <label><input type="radio" name="question3" value="B"> Phoenix</label>
        </div>
        <!-- Add more questions here -->

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script> <!-- Link to your JavaScript file for quiz functionality -->
</body>
</html>
